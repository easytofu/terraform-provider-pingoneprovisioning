name: CI Checks

on:
  push:
    branches:
      - main
      - release-v*
  pull_request:
    branches:
      - main
      - release-v*

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set-up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Ensures go.mod/go.sum are clean before we start
      - name: Check Go Module Tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      # Runs the linter (using the updated .golangci.yml)
      - name: Run Linters
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: --timeout=5m

      # Runs unit tests with race detection
      - name: Run Tests
        run: go test -v -race -cover ./...

      # Verifies the provider compiles
      - name: Build Provider
        run: go build -v .